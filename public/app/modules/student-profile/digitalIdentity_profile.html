
<div class="profile-section">
        <!--START - profile-sections HEADER-->
        <div class="profile-sections-header-w"> <a class="profile-sections-header-toggler" data-toggle="collapse" data-target="#viewDigitalIdentitysInfo" href="javascript:void(0)"><i class="icon-menu-open"></i></a>
          <h5 class="profile-sections-header">Digital Identity</h5>
          <a class="pull-right" ng-click="edit('digitalIdentity', true)"><i class="icon-pencil7"></i></a>
        </div>
        <!--END - profile-sections HEADER-->
        <div id="viewDigitalIdentitysInfo" ng-hide="editable['digitalIdentity']" class="collapse in">
          <div class="row">
            <div class="col-sm-6" ng-repeat="digitalIdentity in studentRecord.digitalIdentity">
              <ul class="labelvalue" >
                <li ng-show="digitalIdentity.name !='OTHERS'">{{digitalIdentity.name}} </li>
                  <li ng-hide="digitalIdentity.name !='OTHERS'"> {{digitalIdentity.nameOther}} </li>
                  <li> <a href="{{digitalIdentity.url}}"> {{digitalIdentity.url}} </a> </li>
              </ul>
              </div>
          </div>
        </div>
        <!--Start DigitalIdentitys Info Add/Edit Section-->
        <div id="editDigitalIdentitysInfo" ng-show="editable['digitalIdentity']">
          <form name="digitalIdentitysInfo">
            <div class="push-10">
              <label for="studentDigitalIdentity">Digital Identity</label>
              <ul class="float-button">
                <li>
                  <button ng-click="addDigitalIdentity()" type="button" data-js-block-option><i class="icon-plus-circle2"></i></button>
                </li>
              </ul>
             </div>
            <div class="row form-group push-10"  ng-repeat="digitalIdentity in recordToUpdate.digitalIdentity">
                      
                  <div class="col-sm-4">
                      <label for="digitalIdentityName{{$index}}" class="required"> Name</label>
                      <select class="form-control" data-js-select2 data-placeholder="Select Digital Identity" id="digitalIdentityName{{$index}}" name="digitalIdentityName{{$index}}" style="width: 100%"
                      select-selection="digitalIdentity.name" select-options="digitalI in digitalIdentities" select-others="true" select-lookup-name="digitalIdentities" required select-others="true">
                         <option value="" disabled selected></option>                                                 
                   </select>

                   
                <input id="digitalIdentityOther{{$index}}" name="digitalIdentityOther{{$index}}" placeholder="Please Specify" ng-model="digitalIdentity.nameOther"
                class="form-control" type="text" ng-show="digitalIdentity.name == 'OTHERS'" />

                  </div>
                  <div class="col-sm-7">
                      <label for="url{{$index}}" class="required">URL</label>
                      <input id="url{{$index}}" name="url{{$index}}" ng-model="digitalIdentity.url" class="form-control"
                        type="text">
                  </div>
                  <div class="col-sm-1">
                   <ul class="float-button">
                      <li>
                        <button ng-click="removeDigitalIdentity($index)" type="button" data-js-block-option><i class="icon-minus-circle2" ></i></button>
                      </li>
                    </ul>
                    </div>
             </div>
            <div class="row form-group pull-right">
              <div class="col-sm-12">
                <button class="btn btn-secondary m-r-10" ng-click="edit('digitalIdentity', false)" type="submit">Discard Changes</button>
                <button class="btn btn-primary" ng-click="setEnvironmentSaveSectionItem('digitalIdentity', 0)" ng-disabled="digitalIdentitysInfo.$invalid" type="submit">Save Changes</button>
              </div>
             </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
