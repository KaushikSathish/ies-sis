<div class="profile-section">
        <!--START - profile-sections HEADER-->
        <div class="profile-sections-header-w"> <a class="profile-sections-header-toggler" data-toggle="collapse" data-target="#viewInterestsInfo" href="javascript:void(0)"><i class="icon-menu-open"></i></a>
          <h5 class="profile-sections-header">Areas of Interest</h5>
          <a class="pull-right"  ng-show="studentRecord.interests" ng-click="edit('interests', true)"><i class="icon-pencil7"></i></a>
          <a class="pull-right add-task-btn"  ng-show="!studentRecord.interests" ng-click="edit('interests', true)"><i class="icon-plus-circle2"></i><span>Add Area of Interest</span></a>
          
        </div>
        <!--END - profile-sections HEADER-->
        <div id="viewInterestsInfo" ng-hide="editable['interests']" class="collapse in">
          <div class="row padded-b">
            <div class="col-sm-12">
              <span class="badge badge-modern badge-lg push-5-r" ng-repeat="interest in studentRecord.interests"> {{interest}} </span>
            </div>
          </div>
        </div>
        <form id="editInterestsInfo" ng-show="editable['interests']" name="interestInfo">
          <div class="row form-group">
            <label class="col-md-4 control-label" for="example-select2-multiple">Interests</label>
            <div class="col-md-8">
               <select data-js-select2 class="form-control" select-selection="recordToUpdate.interests" data-placeholder="Choose/Enter your interests"
                multiple select-options="interest in interests" select-add-item="true" select-add-callback="addNewItemToLookup" select-lookup-name="interests">                
                        <option value="" disabled></option>
                        </select> 
            </div>
          </div>
          <div class="row form-group pull-right">
            <div class="col-sm-12">
              <button class="btn btn-secondary m-r-10" ng-click="edit('interests', false)" type="submit">Discard Changes</button>
              <button class="btn btn-primary" ng-click="setEnvironmentSaveSectionItem('interests', 0)" type="submit">Save Changes</button>
            </div>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
